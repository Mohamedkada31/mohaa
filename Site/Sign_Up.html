<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Css/Sign_Up.css">
</head>
<body>

    <form class="form-container" action="../php/Sign_Up.php" method="post">

        <label class = "text">Sign Up</label>

        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required>
        </div>

        <div class="input-group">
            <label for="age">Age</label>
            <input id="age" type="number" name="age" min="18" required>
        </div>

        <div class="input-group">
            <label for="pass">Password</label>
            <input id="pass" type="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="passcon">Confirm Password</label>
            <input id="passcon" type="password" name="confirm_password" required>
        </div>

        <div class="button-container">
            <button type="submit">Sign Up</button>
        </div>

        <a class="signin-link" href="../Site/Sign_In.html">Already have an account? Sign In</a>

    </form>

    
</body>
</html>
